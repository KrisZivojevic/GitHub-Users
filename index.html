<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Users App</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__heading">GitHub Users</h1>
        <p class="header__description">Find Users</p>
    </header>
    <main class="main">
        <div class="main__wrapper">
            <section class="search">
                <h2 class="search__title">Find User</h2>
                <div class="search__container">
                    <input id="username" type="text" placeholder="Enter username">
                    <button id="search" type="button"></button>
                </div>
            </section>
            <section class="results" id="results">
                <div class="results__wrapper">
                    <h2 class="results__title">List All</h2>
                    <img src="./images/refresh.png" class="results__refresh-icon" id="refresh">
                </div>
                <div id="results__container" class="results__container">
                    
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__description">This project is coded by <a href="https://github.com/KrisZivojevic" target="_blank">Kristina</a> and is <a href="https://github.com/KrisZivojevic/GitHub-Users" target="_blank">open-sourced</a> on GitHub</p>
    </footer>
    <script src="./js/index2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</body>
</html>
